{% extends 'global/base.html' %}

{% block title %}Home | {% endblock title %}

{% block content %}
<h1 class="text-center">Quiz Links</h1>

<div class="row">
    {% for quiz in quizzes %}
        <div class="col-12 col-md-6 col-lg-4 my-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ quiz.name }}</h5>
                    <p class="card-text">{{ quiz.description }}</p>
                    <a href="{% url 'quizzes:quiz' quiz.id %}" class="btn btn-primary">Take Quiz</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
