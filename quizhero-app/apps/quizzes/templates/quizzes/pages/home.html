{% extends 'global/base.html' %}

{% block title %}Home | {% endblock title %}

{% block content %}
<h1 class="text-center">Quiz Links</h1>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <ul class="list-group">
            {% for quiz in quizzes %}
                <li class="list-group-item"><a href="{% url 'quizzes:quiz' quiz.id %}">{{ quiz.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
