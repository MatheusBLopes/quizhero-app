{% extends 'global/base_no_header.html' %}

{% load static %}

{% block content %}
<div class="vh-100 d-flex align-items-center justify-content-center">
  <div class="mx-auto"> <!-- Added mx-auto class -->
    <div class="card text-center">
      <div class="card-header">
        <h2 class="text-center">Login</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label class="form-label mb-2">{{ form.username.label }}</label>
            {{ form.username }}
          </div>
          <div class="form-group mb-3">
            <label class="form-label mb-2">{{ form.password.label }}</label>
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
